<!DOCTYPE html>
<html lang="en">

<head>

<body>

                        <div class="row gx-1">

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    5
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                            </div>

                            <div class="col-3 ">

                            <div class="col-3">

                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    -
                                </button>
                            </div>
                        </div>
                        <div class="row gx-1">
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    .
                                </button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-primary w-100 mt-2 border">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const display = document.getElementById("Calc-display");
            const buttons = document.getElementsByClassName("btn");
        
            function evaluateResult(){
                console.log('currentval:',currentval);
                const convertedval=currentval.replace("×","*") .replace("÷","/") .replace("%","*0.01");
                console.log("convertedvalue:", convertedval)
                const result=eval(convertedval);
                currentval=result.toString();
                display.value=currentval;
            }

            let currentval = "";
            // Convert HTMLCollection to Array
            Array.from(buttons).forEach(btn => {
                btn.addEventListener('click', () => {
                    // console.log( btn.innerText);
                    let value = btn.innerText;
                    if (value == "AC"){
                        currentval="";
                        display.value=currentval;
                    }else if(value == "="){
                        evaluateResult();
                    }
                    else{
                    currentval += value;
                    display.value = currentval;
                    }
                });
            });
        });
    </script>
</body>

</html>
